{% extends 'base.html' %}

{% block content %}
     <div class="container mt-4">
        <div class="card bg-dark text-light shadow-lg p-4">
            <h2 class="text-warning">{{notes.title}}</h2>
            <p class="mt-3">{{notes.content|linebreaks}}</p>

            <hr class="border-secondary">
            <p class="small text-secondary">
                created:{{notes.created_at| date:'M D, Y h:i A'}}
            </p>
              <p class="small text-secondary">
                updated:{{notes.updated_at| date:'M D, Y h:i A'}}
            </p>
            <a href="{% url 'notes_home' %}" class="btn btn-secondary mt-3">Back</a>
        </div>
     </div>
{% endblock %}
