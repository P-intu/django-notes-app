{% extends "base.html" %}
{% block content %}
 
<div class="container d-flex justify-content-center">
  <div class="card shadow-lg p-4 mt-4" style="width: 350px; background-color: #2c2f33; color: white;">
    <h3 class="text-center text-warning mb-3">Signup</h3>
      {% if errors %}
      <div class="alert alert-danger ">
        {{errors}}
      </div>
      {% endif %}
    <form method="POST">
      {% csrf_token %}
 
      <label>Username</label>
      <input class="form-control bg-dark text-white mb-3" type="text" name="username">

      <label>E-mail</label>
      <input class="form-control bg-dark text-white mb-3" type="email" name="email">

      <label>Password</label>
      <input class="form-control bg-dark text-white mb-3" type="password" name="password">

      <label>confirm_password</label>
      <input class="form-control bg-dark text-white mb-3" type="password" name="confirm_password">

      <button type="submit" class="btn btn-warning w-100">signup</button><br>
      <p class="text-white ">Already have an account?<a class="text-white" href="/login">Login</a></p>
    </form>
  </div>
</div>

{% endblock %}
