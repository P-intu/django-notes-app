{% extends 'base.html' %}

{% block content %}
<div class="container mt-4" style="max-width: 500px;">
    <div class="card p-4 bg-dark text-light shadow"> 
        <h3 class="text-warning text-center"> Update Note </h3>
        <form action="" method="POST">
            {% csrf_token %}
      <label>Title</label>
      <input class="form-control bg-dark text-white mb-3" type="text" name="title" value="{{ form.title.value }}">

           <label>content</label>
      <!-- <input class="form-control bg-dark text-white mb-3" type="" name="username"> -->
            <textarea name="content" class="form-control bg-dark text-white mb-3" rows="10" >{{ form.content.value }}</textarea>
            <button type="submit" class="btn btn-success ">Save Changes</button>
            <a href="{% url 'notes_home' %}" class="btn btn-secondary">Cancle</a>
        </form>
    </div>
</div>
{% endblock %}
