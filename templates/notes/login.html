{% extends "base.html" %}
{% block content %}
 
<div class="container d-flex justify-content-center">
  <div class="card shadow-lg p-4 mt-4" style="width: 350px; background-color: #2c2f33; color: white;">
    <h3 class="text-center text-warning mb-3">Login</h3>
    <form method="POST">
      {% csrf_token %}
 
      <label>Username</label>
      <input class="form-control bg-dark text-white mb-3" type="text" name="username">


      <label>Password</label>
      <input class="form-control bg-dark text-white mb-3" type="password" name="password">

      <button type="submit" class="btn btn-warning w-100">Login</button><br>
      <p class="text-white ">don't have an account?<a class="text-white" href="/signup">signup</a></p>
    </form>
  </div>
</div>

{% endblock %}
